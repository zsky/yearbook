{% for t in teams %}
<div class="col-md-4 team_intro" width="120px">
    <img src="{{ t.image_url }}" class="img-rounded" width="120px" height="120px"/>
    <p>团队名称：<a href="{{ url_for('show_team', team_id=t.id) }}">{{ t.title }}</a></p>
    <p>团队简介：{{ t.intro }}</a></p>
    {% for tag in t.tags %}
    <p><button type="button" class="btn btn-info">{{ tag.title }}</button></p>
    {% endfor %}
</div>
{% endfor %}
